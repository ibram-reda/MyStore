<mat-toolbar color="primary">
  <span routerLink="" style="cursor: pointer;">My Store</span>
  <span style="flex: 1;"></span>

  <button mat-icon-button routerLink="Cart" >
    <mat-icon [matBadge]="shoppingCart.ItemCount" matBadgeColor="warn" matTooltip="shopping Cart">shopping_cart_outlined_icon</mat-icon>
  </button>

  <button mat-icon-button (click)="OnDarkModeChanged()">
    <mat-icon *ngIf="!isDarkModeActive" matTooltip="Dark Mode">dark_mode</mat-icon>
    <mat-icon *ngIf="isDarkModeActive" matTooltip="Light Mode">light_mode</mat-icon>
  </button>
</mat-toolbar>
