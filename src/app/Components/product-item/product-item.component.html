<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.url" alt="Photo of a Product">
  <mat-card-content>
    <p>
      {{product.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['Product',product.id]">More details</button>
    <button mat-button>Add to cart</button>
  </mat-card-actions>
</mat-card>
